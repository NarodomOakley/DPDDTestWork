<!DOCTYPE html>
<html>
  <head>
    <title>Strode College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
 </head>
  <body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script>
    var mymap = L.map('map').setView([51.12983, -2.73341], 15);
      
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
	    var marker = L.marker([51.129867 , -2.7334861]).addTo(mymap);
	    marker.bindPopup("<img style='width: 200px' src='ITandComputers19.jpg'><p><b>C Block</b></p><br>T-Level Digital");
	    var marker1 = L.marker([51.130062 , -2.7332360]).addTo(mymap);
	    marker1.bindPopup("<img style='width: 200px' src='cblock.jpg'><p><b>C Block</b></p><br>Engineering");
	     var marker2 = L.marker([51.130503 , -2.7340119]).addTo(mymap);
	    marker2.bindPopup("<img style='width: 200px' src='recept.jpg'><p><b>B Block</b></p><br>Reception");
	    var marker3 = L.marker([51.129246 , -2.7330329]).addTo(mymap);
	    marker3.bindPopup("<img style='width: 200px' src='pool.jpg'><p><b>Strode Swimmming Pool</b></p><br>Public Pool");
	    var marker4 = L.marker([51.130630 , -2.7328773]).addTo(mymap);
	    marker4.bindPopup("<img style='width: 200px' src='pool.jpg'><p><b>Strode Theatre</b></p><br>Theatre");
	    //marker.bindPopup("<b>C Block</b><br>T-Level Digital").openPopup();
	    mymap.addControl(new L.Control.Fullscreen());
    </script>
  </body>    
</html>
