<!DOCTYPE html>
<html>
  <head>
    <title>Strode College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script>
    var mymap = L.map('map').setView([51.12983, -2.73341], 15);
  
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxNativeZoom: 19,	
	    maxZoom: 20,
	    minZoom: 2,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
	
	var google = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
	    subdomains:['mt0','mt1','mt2','mt3'],
            attribution: 'Imagery &copy; 2021 Google, Map data &copy; 2021 <a target="_blank" href="https://www.google.com/intl/en_uk/help/terms_maps/">Terms</a>',
            maxNativeZoom: 18,
	    maxZoom: 22
        });
	
	var surface = L.tileLayer('https://geoffrowland.github.io/Surface-Street/{z}/{x}/{y}.png', {
	    tms: true, 
	    opacity: 1.0,
	    maxNativeZoom: 18,	
	    maxZoom: 20,
	    minZoom: 12,
	    attribution: 'LiDAR 1m DSM Environment Agency OGL &copy; Crown Copyright 2021'
        });	    
	    
	  
	    
            var marker = L.marker([51.129867 , -2.7334861]).addTo(mymap);
	    var marker1 = L.marker([51.130062 , -2.7332360]).addTo(mymap);
	    marker1.bindPopup("<img style='width: 200px' src='cblock.jpg'><p><b>C Block</b></p><br>Engineering");
	     var marker2 = L.marker([51.130503 , -2.7340119]).addTo(mymap);
	    marker2.bindPopup("<img style='width: 200px' src='recept.jpg'><p><b>B Block</b></p><br>Reception");
	    var marker3 = L.marker([51.129246 , -2.7330329]).addTo(mymap);
	    marker3.bindPopup("<img style='width: 200px' src='pool.jpg'><p><b>Strode Swimmming Pool</b></p><br>Public Pool");
	    var marker4 = L.marker([51.130630 , -2.7328773]).addTo(mymap);
	    marker4.bindPopup("<img style='width: 200px' src='strode-theatre-studio.jpg'><p><b>Strode Theatre</b></p><br>Theatre");
	    //marker.bindPopup("<b>C Block</b><br>T-Level Digital").openPopup();
	
	    var college = L.layerGroup([marker, marker1, marker2, marker3, marker4]).addTo(mymap);
      
	var baseMaps = {
           "OSM": osm,
           "Google": google
        };
	var overlayMaps = {
	    "Surface": surface,
            "College": college
        };
        L.control.layers(baseMaps, overlayMaps).addTo(mymap);
	    mymap.addControl(new L.Control.Fullscreen());
    </script>
  </body>    
</html>
